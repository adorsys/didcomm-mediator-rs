services:
  mediator:
    build:
      context: .
    container_name: didcomm-mediator
    ports:
      - "3000:3000"
    env_file:
      - .env  
    depends_on:
      - mongodb
    networks:
      - mediator-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mediator-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:

networks:
  mediator-network:
    driver: bridge
