apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.externalDnsHostname }}
    {{- toYaml .Values.mediator.ingress.annotations | nindent 4 }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.externalDnsHostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: 8080
      - path: /prometheus-didcomm(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-prometheus-server
            port:
              number: 9090
      - path: /grafana-didcomm(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-grafana
            port:
              number: 3000
      - path: /alertmanager-didcomm(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-alertmanager
            port:
              number: 9093
  tls:
  - hosts:
   {{- range .Values.mediator.ingress.tls.hosts }}
      - {{ . | quote }}
   {{- end }}
    secretName: {{ .Values.mediator.ingress.secretName }}
