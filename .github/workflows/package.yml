name: Publish Docker Image

on:
  push:
    branches:
      - main # Adjust to the branch you want to trigger the workflow
  workflow_dispatch: # Allows manual triggering of the workflow

env:
  DOCKER_IMAGE: ghcr.io/adorsys/didcomm-mediator-rs:latest
  DOCKER_USERNAME: ${{ secrets.GITHUB_ACTOR }} # Automatically set to the GitHub actor

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $DOCKER_USERNAME --password-stdin

    - name: Build Docker Image
      run: |
        docker compose \
          --env-file "${{ github.event.inputs.env_file || '.env' }}" \
          build mediator

    - name: Push Docker Image
      run: docker push $DOCKER_IMAGE
