name: Publish Image & Deploy

on:
  push:
    branches:
      - '*'  
    tags:
      - 'v*' 

env:
  IMAGE_NAME: didcomm-mediator-rs
  NAMESPACE: didcomm-mediator
  CLUSTER_NAME: datev-wallet-cluster
  AWS_REGION: eu-central-1

jobs:
  push-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          # Ensure lowercase image ID
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          # Determine version tag
          VERSION=$(echo "${{ github.ref }}" | sed -e 's|refs/heads/||' -e 's|refs/tags/||')
          
          echo "IMAGE_ID=$IMAGE_ID"
          echo "VERSION=$VERSION"

          # Tag and push the image with the branch/tag-specific version
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

          # Only tag and push as "latest" if the branch is "main"
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker tag $IMAGE_NAME $IMAGE_ID:latest
            docker push $IMAGE_ID:latest
          fi

      - name: Install kubectl
        if: github.ref == 'refs/heads/main' # Only run if the branch is main
        uses: azure/setup-kubectl@v3

      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main' # Only run if the branch is main
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig for EKS
        if: github.ref == 'refs/heads/main' # Only run if the branch is main
        run: |
          aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Update Kubernetes deployment
        if: github.ref == 'refs/heads/main' # Only run if the branch is main
        run: |
          kubectl set image deployment/mediator-deployment mediator-container=$IMAGE_ID:latest -n ${{ env.NAMESPACE }}
