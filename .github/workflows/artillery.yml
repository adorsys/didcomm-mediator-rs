name: Load Test

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Execute load test with Artillery Cloud
        id: run_test
        env:
          ARTILLERY_CLOUD_KEY: ${{ secrets.ARTILLERY_CLOUD_KEY }} 
        run: |
          OUTPUT=$(artillery cloud run load-test.yml)
          echo "$OUTPUT"
          # Extract the test result URL from the output
          RESULT_URL=$(echo "$OUTPUT" | grep -oP 'https://cloud.artillery.io/[^\s]+')
          echo "::set-output name=result_url::$RESULT_URL"

      - name: Display test result link
        run: |
          echo "View the test results on Artillery Cloud: ${{ steps.run_test.outputs.result_url }}"