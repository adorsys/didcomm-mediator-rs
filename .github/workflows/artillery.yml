name: Load Test

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run load test with Artillery CI
        uses: artilleryio/action-cli@v1
        with:
          command: run --output report.json load-test.yml  

      - name: Convert report to HTML
        run: artillery report report.json 

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: artillery-report
          path: report.html
