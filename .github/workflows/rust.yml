name: Rust CI

on: 
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build and Test Did Utils
      run: |
        cd did-utils
        cargo build
        cargo test

    - name: Build and Test Did Endpoint
      run: |
        cd did-endpoint
        cargo build
        cargo test

    - name: Build and Test Generic Server
      run: |
        cd generic-server
        cargo build
        cargo test

    - name: Build and Mediator Server
      run: |
        cd mediator-server
        cargo build
        cargo test
